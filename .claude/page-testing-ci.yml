name: Playwright E2E

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

env:
  NODE_VERSION: '22'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ env.NODE_VERSION }} + cache deps
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm                 # If you use pnpm: `cache: 'pnpm'`; yarn: `cache: 'yarn'`
          cache-dependency-path: |   # For pnpm: `pnpm-lock.yaml`; yarn: `yarn.lock`
            package-lock.json
            **/package-lock.json

      - name: Detect Playwright version
        id: pw
        shell: bash
        run: echo "version=$(node -p \"require('@playwright/test/package.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ steps.pw.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install dependencies
        run: npm ci
        # pnpm: `pnpm install --frozen-lockfile`
        # yarn (Berry): `yarn install --immutable` ; yarn (Classic): `yarn install --frozen-lockfile`

      # If the browser cache was not restored, install browsers (and OS deps) once.
      - name: Install Playwright browsers (+deps) if needed
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
        # pnpm: `pnpm exec playwright install --with-deps`
        # yarn: `yarn playwright install --with-deps`

      # Optional: build your app/API once for E2E. Cache your build if it’s heavy.
      # - name: Build app
      #   run: npm run build
      #   # pnpm: `pnpm build`
      #   # yarn: `yarn build`

      # Run tests; generate a single HTML report with downloadable traces.
      # Consider setting trace policy in playwright.config (e.g., on-first-retry) or override here.
      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        # pnpm: `pnpm exec playwright test --reporter=html`
        # yarn: `yarn playwright test --reporter=html`

      # Upload the HTML report so it’s one click to browse results (traces are linked inside).
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      # Upload raw traces as standalone artifacts too (handy for local `npx playwright show-trace`).
      - name: Upload trace archives
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: |
            test-results/**/trace.zip
            test-results/**/trace/*.zip
          if-no-files-found: ignore
          retention-days: 7
